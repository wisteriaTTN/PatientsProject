<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en" ng-app="myApp" class="no-js">

<head>
	<title>Admin Page</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-theme.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/animate.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/app.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/content.css}" />
	
	<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
	<script type="text/javascript" th:src="@{/js/wow.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/handle.js}"></script>

</head>

<body>
	
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand logo" href="home.html">
 					<span><i class="fa fa-stethoscope" aria-hidden="true"></i></span>
 					HealthCare
			</a>
	    </div>
	
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      
	      <ul class="nav navbar-nav navbar-right">
	      
	      	<li>
	        	<a href="#/medicine">Medicine</a>
	        </li>
	        
	        <li>
	        	<a href="#/patient">Patient</a>
	        </li>
	        
	        <li class="dropdown">
	          	<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" 
	          		aria-expanded="false">
	          		<span th:text="${userName}" th:remove="tag"></span>
	       			<b class="caret"></b>
	       		</a>
	          <ul class="dropdown-menu">
	            <li>
	            	<a>
	            		<form th:action="@{/logout}" method="get" >
							<button class="astext" name="registration" type="Submit">Logout 
								<span class="glyphicon glyphicon-log-out pull-right"></span>
							</button>
						</form>
	            	</a>
	            </li>
	            <li><a href="#">Another action</a></li>
	          </ul>
	        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	
	
	<div ng-view style="margin-top: 70px;"></div>
		<script type="text/javascript" th:src="@{/js/lib/angular-1.4.9/angular.js}"></script>
		<script type="text/javascript" th:src="@{/js/lib/angular-1.4.9/angular-resource.js}"></script>
		<script type="text/javascript" th:src="@{/js/lib/angular-1.4.9/angular-route.js}"></script>
		
		<script type="text/javascript" th:src="@{/js/app.js}"></script>
		
		<script type="text/javascript" th:src="@{/js/controller/Home.js}"></script>
		<script type="text/javascript" th:src="@{/js/controller/PatientController.js}"></script>
		<script type="text/javascript" th:src="@{/js/controller/MedicineController.js}"></script>
		
	
</body>
</html>
