<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Spring Security Tutorial</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="loginform">
		<form  th:action="@{/login}" method="POST" class="form-signin">
			<label class="form-signin-heading" th:text="Login"></label>
                
                
                <div class="input-group mar-item">
                	<input type="text" class="form-control" placeholder="Username" id="email" 
                    name="email"  th:placeholder="Username"/>
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
               </div>
               <div class="input-group mar-item">
                    <input type="password"  th:placeholder="Password" id="password" name="password" 
                   class="form-control"/>
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                </div>
                <div class="input-group mar-item">
                    <button type="Submit"  name="Submit" value="Login" class="btn btn-login" id="btn-lg">Sign In</button>
                </div>
				
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
			</div>
		</form>
		
		<form th:action="@{/registration}" method="get">
			<button class="btn btn-lock" type="Submit">Go To Registration Page</button>
		</form>	
	</div>
	

  
</body>
</html>
