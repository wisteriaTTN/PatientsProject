<div id="page-wrapper">

	<div class="container-fluid">

		<div class=" row">
			<div class="col-md-6 col-sm-6 col-xs-6">
				<div class="x_panel">
					<div class="x_title ">
						<h2>Patient's Information</h2>

					</div>
					<div class="x_content">
						<br />
						<form id="demo-form2" data-parsley-validate
							class="form-horizontal form-label-left"
							>

							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-6"
									for="patient-name">Patient's name </span>
								</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="text" id="patient-name"
										class="form-control col-md-7 col-xs-12" value={{treatment.patientId.name}} 
										disabled="disabled">
								</div>

							</div>

							<div class="form-group">
								<label for="address-patient"
									class="control-label col-md-3 col-sm-3 col-xs-6">Address</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input id="address-patient"
										class="form-control col-md-4 col-xs-6" type="text"
										name="address-patient" value={{treatment.patientId.address}}
										>
								</div>
							</div>
							<div class="form-group">
								<label for="dob-patient"
									class="control-label col-md-3 col-sm-3 col-xs-6">Date
									of birth</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input id="dob-patient" class="form-control col-md-4 col-xs-6"
										type="date" name="dob-patient" value={{treatment.patientId.dob}}>
								</div>
							</div>
							<div class="form-group">
								<label for="sex-patient"
									class="control-label col-md-3 col-sm-3 col-xs-6">Sex</label>
								<div class="col-md-3 col-sm-3 col-xs-6">
									<input id="sex-patient" class="form-control col-md-4 col-xs-6"
										type="text" name="sex-patient" value={{treatment.patientId.sex}}>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-6">
				<div class="x_panel">
					<div class="x_title">
						<h2>Doctor's Information</h2>

					</div>
					<div class="x_content">
						<br />
						<form id="demo-form2" data-parsley-validate
							class="form-horizontal form-label-left">

							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-6"
									for="doctor-name">Doctor's Name </span>
								</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="text" id="doctor-name"
										class="form-control col-md-7 col-xs-12" value={{treatment.doctorId.name}}
										disabled="disabled">
								</div>

							</div>

							<div class="form-group">
								<label for="address-patient"
									class="control-label col-md-3 col-sm-3 col-xs-6">Address</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input id="address-patient"
										class="form-control col-md-4 col-xs-6" type="text"
										name="address-patient" value={{treatment.doctorId.address}}>
								</div>
							</div>
							<div class="form-group">
								<label for="specialist"
									class="control-label col-md-3 col-sm-3 col-xs-6">Specialist</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input id="specialist" class="form-control col-md-4 col-xs-6"
										type="text" name="specialist" value={{treatment.doctorId.specialist}}>
								</div>
							</div>
							<div class="form-group">
								<label for="sex-doctor"
									class="control-label col-md-3 col-sm-3 col-xs-6">Sex</label>
								<div class="col-md-3 col-sm-3 col-xs-6">
									<input id="sex-doctor" class="form-control col-md-4 col-xs-6"
										type="text" name="sex-doctor" value={{treatment.doctorId.sex}}>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h2>Prescription Drug List</h2>

						<div class="clearfix"></div>
					</div>

					<div class="x_content">

						<div class="table-responsive">
							<table class="table table-striped jambo_table bulk_action">
								<thead>
									<tr class="headings">
										<th class="column-title">No.</th>
										<th class="column-title">Medicine's Name</th>
										<th class="column-title">Diseases</th>
										<th class="column-title">Dosage</th>

									</tr>
								</thead>

								<tbody ng-repeat="treatment in treatment.treatmentDetailList" >
									<tr class="even pointer">
										<td ></td>
										<td>{{treatment.medicineId.name}}</td>
										<td>{{treatment.diseases}}</td>
										<td>{{treatment.medicineId.dosage}}</td>

									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class=" row">
			
			<div class="col-md-6 col-sm-6 col-xs-6">
				<div class="x_panel">
					<div class="x_title">
						<h2>File Attacked</h2>

					</div>
					<div class="x_content">
						<br />
						<form id="demo-form2" data-parsley-validate
							class="form-horizontal form-label-left">


						
							<img id="image" src="../images/Capture.JPG">
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="ln_solid"></div>
		<div class="form-group">
			<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-0">
				<button type="submit" class="btn btn-success">Submit</button>
			</div>
		</div>
	</div>
</div>
